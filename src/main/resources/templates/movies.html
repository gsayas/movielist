<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Movies App</title>
</head>
<body>
<h1>List of Studio Ghibli movies</h1>
<ul th:each="movieSummary : ${movieSummaryList}">
  <li>
    <span th:text="${movieSummary.title}" />
    <ul th:each="personName : ${movieSummary.peopleNames}">
      <li th:text="${personName}" />
    </ul>
  </li>
</ul>
</body>
</html>
